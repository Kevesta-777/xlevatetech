<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Preload critical resources for LCP optimization -->
    <link rel="preload" as="image" href="/xlevate_logo1.svg" fetchpriority="high">
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap">
    
    <!-- Google tag (gtag.js) - Load asynchronously to prevent render blocking -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-DQCKF0D9WG"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-DQCKF0D9WG');
    </script>

    <meta charset="UTF-8" />
    
    <!-- Optimized Favicon Configuration -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="apple-touch-icon" href="/favicon.svg">
    <meta name="theme-color" content="#1A1F2C" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    
    <!-- Updated font loading with Roboto primary -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"></noscript>
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    
    <!-- Basic fallback SEO - will be overridden by dynamic components -->
    <title>Xlevate Tech - AI Automation Consulting</title>
    <meta name="description" content="AI automation consulting for businesses" />
    <meta name="robots" content="index, follow" />
    
    <!-- Critical CSS inlined for performance with WCAG compliance -->
    <style>
      /* WCAG 2.2 Compliant Critical Styles */
      :root {
        --wcag-blue: #0A2463;
        --wcag-dark-text: #2B2B2B;
        --wcag-white: #FFFFFF;
        --wcag-light-gray: #F8F9FA;
      }
      
      body { 
        margin: 0; 
        padding: 0; 
        background: #1A1F2C; 
        font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-size: 18px;
        line-height: 1.6;
        color: var(--wcag-dark-text);
      }
      
      #root { 
        min-height: 100vh; 
        width: 100%; 
      }
      
      /* Enhanced focus styles for WCAG 2.2 */
      *:focus-visible {
        outline: 3px solid var(--wcag-blue) !important;
        outline-offset: 2px !important;
        border-radius: 4px;
      }
      
      .loading-spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255,255,255,.3);
        border-radius: 50%;
        border-top-color: var(--wcag-blue);
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading fallback while JS loads -->
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background: #1A1F2C;">
        <div class="loading-spinner"></div>
      </div>
    </div>
    
    <!-- Application scripts -->
    <script type="module" src="/src/main.tsx" defer></script>
    
    <!-- Service Worker for caching (if needed) -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(() => {
            // Service worker registration failed - continue without it
          });
        });
      }
    </script>
  </body>
</html>
